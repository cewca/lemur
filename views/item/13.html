<div id="item-{{id}}" class="lemur-item item-input-radio">
	<form>
		<fieldset>
			<legend>{{title}}</legend>
			{% foreach content as num, option %}
			<input type="radio" name="input-{{id}}" id="input-{{id}}-{{num}}" value="{{option}}" />
			<label for="input-{{id}}-{{num}}">{{option}}</label><br />
			{% end %}
		</fieldset>
		<input type="submit" value="{"Submit"}" />
	</form>
</div>
