{! admin/util/fontawesome !}

{% foreach categories as category %}
	{% if category->course_count %}
	<h3 class="lemur-category">{{category->title}}</h3>
		{% foreach category->courses as course %}
		<div class="lemur-course">
			{% if course->thumb != '' %}
				<img src="{{course->thumb|Image::resize(%s, 39, 39)}}" alt="{{course->title}}" />
			{% else %}
				<i class="icon-lightbulb icon-3x"></i>
			{% end %}
			<h4>{{course->title}}</h4>
			<p>{{course->summary}}</p>
			<p><a href="/course/{{course->id}}/{{course->title|URLify::filter}}">{"More info"}</a></p>
		</div>
		{% end %}
	{% end %}
{% end %}
