{! admin/util/fontawesome !}

<div id="lemur-course-menu">
	<p>{"Contents"}:</p>

	<ul>
	{% foreach pages as page_id, page_title %}
		<li><a href="/course/{{course}}/{{title|URLify::filter}}/{{page_id}}/{{page_title|URLify::filter}}">{{page_title}}</a></li>
	{% end %}
	</ul>
</div>

<div id="lemur-course-body">
<h3>{{title}}</h3>
{{page_body|none}}
</div>

<br clear="both" />
